        <form method="get" action="review.html" class="review-form">
            <!-- Product Name -->
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="">Please Select a Product ...</option>
                <!-- Options will be populated dynamically via JS -->
            </select>
        
            <!-- Overall Rating -->
            <fieldset class="rating-group">
                <legend>Overall Rating:</legend>
                <div class="rating-option">
                    <span>‚òÜ</span>
                    <input type="radio" name="rating" id="rating1" value="1" required>
                </div>
                <div class="rating-option">
                    <span>‚òÜ‚òÜ</span>
                    <input type="radio" name="rating" id="rating2" value="2">
                </div>
                <div class="rating-option">
                    <span>‚òÜ‚òÜ‚òÜ</span>
                    <input type="radio" name="rating" id="rating3" value="3">
                </div>
                <div class="rating-option">
                    <span>‚òÜ‚òÜ‚òÜ‚òÜ</span>
                    <input type="radio" name="rating" id="rating4" value="4">
                </div>
                <div class="rating-option">
                    <span>‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</span>
                    <input type="radio" name="rating" id="rating5" value="5">
                </div>
            </fieldset>



            <fieldset class="install-group">
                <legend>Date of Installation</legend>
                <div class="date-wrapper">
                    <input type="date" id="install-date" name="install-date" required>
                    <span class="calendar-icon" aria-hidden="true">üìÖ</span>
                </div>
            </fieldset>




            <fieldset class="features-group">
                <legend>Which features did you find useful in the product? <br>(Check all that apply):</legend>
            
                <label>
                    <input type="checkbox" id="feature1" name="features" value="Durability">
                    Durability
                </label>
            
                <label>
                    <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                    Ease of Use
                </label>
            
                <label>
                    <input type="checkbox" id="feature3" name="features" value="Design">
                    Design
                </label>
            
                <label>
                    <input type="checkbox" id="feature4" name="features" value="Performance">
                    Performance
                </label>
            
                <label>
                    <input type="checkbox" id="feature5" name="features" value="Battery Life">
                    Battery Life
                </label>
            </fieldset>



            <label for="written-review">Written Review:</label>
            <textarea id="written-review" name="written-review" rows="5" cols="40"
                placeholder="Write your comments here..."></textarea>


            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter your name">


        
            <!-- Submit Button -->
            <button type="submit">Post Review</button>      

        </form>
